<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>A Page Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Page Template by Fabcode Designs - Responsive HTML5 template">
<meta name="author" content="Unbranded">

<!-- Standard Favicon--> 
<link rel="shortcut icon" href="images/favicon.ico">

<!-- Standard iPhone Touch Icon--> 
<link rel="apple-touch-icon" sizes="57x57" href="images/touchicons/apple-touch-icon-57-precomposed" />
<!-- Retina iPhone Touch Icon--> 
<link rel="apple-touch-icon" sizes="114x114" href="assets/touchicons/apple-touch-icon-114-precomposed" />
<!-- Standard iPad Touch Icon--> 
<link rel="apple-touch-icon" sizes="72x72" href="assets/touchicons/apple-touch-icon-72-precomposed" />
<!-- Retina iPad Touch Icon--> 
<link rel="apple-touch-icon" sizes="144x144" href="assets/touchicons/apple-touch-icon-144-precomposed" />

<!-- Bootstrap CSS Files -->
<link href="bootstrap/bootstrap.min.css" rel="stylesheet">

<!-- CSS files for plugins -->
<link href="stylesheets/owl.carousel.min.css" rel="stylesheet">
<link href="stylesheets/owl.theme.default.css" rel="stylesheet">
<link href="stylesheets/animate.css" rel="stylesheet">

<!-- Custom Fonts Setup -->
<link rel="stylesheet" type="text/css" href="ionicons/css/ionicons.css" >

<!-- Main Template Styles -->
<link href="stylesheets/main.css" rel="stylesheet">

<!-- Main Template Responsive Styles -->
<link href="stylesheets/main-responsive.css" rel="stylesheet">


<!-- Google Web Fonts-->
<link href='http://fonts.googleapis.com/css?family=Oswald:400,500,600,700%7CPoppins:200,300,400,500,600,700,800,900%7CMontserrat:400,700' rel='stylesheet' type='text/css'>

 <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="bootstrap/js/html5shiv.js"></script>
      <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->


</head>


<body>




<!-- Master Wrap : starts -->
<section id="mastwrap" class="mastwrap">





<section class="page-section">

      <div class="container-fluid">
          <div class="row">
            <article class="col-md-12 col-no-padding">

                <!-- theme carousel owl starts -->
                <div class="home-carousel theme-carousel owl-carousel owl-theme" data-animatein="fadeIn" data-animateout="fadeOut" data-autoplay="false" data-autoplaytimeout="5000" data-autoplayhoverpause="true" data-autoheight="true" data-center="false" data-loop="true" data-itemsdefault="1" data-margin="0" data-stagepadding="0" data-startposition="0" data-slideby="1" data-nav="true" data-dots="true" data-touchdrag="false" data-mousedrag="false" data-xsnumber="1" data-smnumber="1" data-mdnumber="1" >

                  <!-- First Item -->
                  <div class="item section-bgimg fullwidth fullheight img-center-cover" data-sectionBgImg="images/home-two.jpg">
                    <div class="overlay"></div>
                    <div class="container">
                      <div class="row">
                        <article class="col-md-12">
                            <div class="content-wrap fullwidth">
                                <div class="content-block-area">
                                  <div class="content-block fullwidth">
                                    <div class="content-block-image section-bgimg img-center-cover" data-sectionBgImg="images/home-two.jpg">
                                      <div class="delivered-year">2018</div> 
                                    </div>
                                    <div class="content-block-text">
                                      <div class="liner"></div>
                                      <h2 class="title uppercase">The Casa Blanca</h2>
                                      <p class="desc uppercase">UI/UX & Web Design</p>
                                    </div>
                                    <div class="fore-button-wrap">
                                        <a class="fore-button" href="#"><span>Explore</span><i class="icon ion-ios-arrow-thin-right"></i></a>
                                      </div>
                                  </div>  
                                </div>
                              </div>
                        </article>
                      </div>
                    </div>                    
                  </div> 

                  <!-- Second Item -->
                  <div class="item section-bgimg fullwidth fullheight img-center-cover" data-sectionBgImg="images/home-one.jpg">
                    <div class="overlay"></div>
                    <div class="container">
                      <div class="row">
                        <article class="col-md-12">
                            <div class="content-wrap fullwidth">
                                <div class="content-block-area">
                                  <div class="content-block fullwidth">
                                    <div class="content-block-image section-bgimg img-center-cover" data-sectionBgImg="images/home-one.jpg">
                                      <div class="delivered-year">2018</div> 
                                    </div>
                                    <div class="content-block-text">
                                      <div class="liner"></div>
                                      <h2 class="title uppercase">The Casa Blanca</h2>
                                      <p class="desc uppercase">UI/UX & Web Design</p>
                                    </div>
                                    <div class="fore-button-wrap">
                                        <a class="fore-button" href="#"><span>Explore</span><i class="icon ion-ios-arrow-thin-right"></i></a>
                                      </div>
                                  </div>  
                                </div>
                              </div>
                        </article>
                      </div>
                    </div>                    
                  </div> 
                  
                </div>
                <!-- theme carousel owl ends -->

            </article>
          </div>
      </div>
    

</section>





</section>
<!-- Master Wrap : ends -->



<!-- Core JS Libraries -->
<script src="javascripts/libs/jquery.min.js" type="text/javascript"></script>
<!-- JS Plugins -->
<script src="javascripts/libs/device.min.js"></script>
<script src="javascripts/libs/owl.carousel.min.js"></script>

<!-- JS Custom Codes --> 
 
<script src="javascripts/custom/main.js" ></script> 

</body>
</html>
